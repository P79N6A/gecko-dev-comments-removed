<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>&lt;blockquote&gt;</title>
</head>
<body>
  
  <blockquote cite="url" class="class" id="id" lang="en">
    <h2>header</h2>
    <p>text</p>
    <p>text2</p>
  </blockquote>

  
  <p>paragraph
    <blockquote>
      <h2>header</h2>
      <p>text</p>
    </blockquote>
  </p>

  
  <blockquote><p><a>text</a></p></blockquote>
  <p>paragraph
    <blockquote>
      <p><a>text</a></p>
    </blockquote>
  </p>
</body>
</html>
