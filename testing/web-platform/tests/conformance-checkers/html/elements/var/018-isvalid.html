<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>&lt;var&gt;</title>
</head>
<body>
  
  <p><var class="class" lang="en">text</var></p>

  
  <p><dfn><var class="class" lang="en">text</var></dfn></p>

  
  <p>text <var></var></p>
  <p>text <dfn><var></var></dfn></p>

  
  <p><var><a>text</a></var></p>
  <p><dfn><var><a>text</a></var></dfn></p>

  
</body>
</html>
