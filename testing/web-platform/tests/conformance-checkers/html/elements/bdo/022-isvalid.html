<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>&lt;bdo&gt;</title>
</head>
<body>
  
  <p><bdo dir="ltr"
          lang="en"
          style=""
          class="class"
          id="foo">text</bdo></p>

  
  <p><dfn><bdo dir="ltr" class="class" lang="en">text</bdo></dfn></p>

  
  <p>text <bdo dir="ltr"></bdo></p>
  <p>text <dfn><bdo dir="ltr"></bdo></dfn></p>

  
  <p><bdo dir="ltr"><a>text</a></bdo></p>
  <p><dfn><bdo dir="ltr"><a>text</a></bdo></dfn></p>

  
</body>
</html>
