<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>&lt;cite&gt;</title>
</head>
<body>
  
  <p><cite class="class" lang="en">text</cite></p>

  
  <p><dfn><cite class="class" lang="en">text</cite></dfn></p>

  
  <p>text <cite></cite></p>
  <p>text <dfn><cite></cite></dfn></p>

  
  <p><cite><a>text</a></cite></p>
  <p><dfn><cite><a>text</a></cite></dfn></p>

  
</body>
</html>
