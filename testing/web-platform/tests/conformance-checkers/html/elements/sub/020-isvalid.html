<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>&lt;sub&gt;</title>
</head>
<body>
  
  <p><sub class="class" lang="en">text</sub></p>

  
  <p><dfn><sub class="class" lang="en">text</sub></dfn></p>

  
  <p>text <sub></sub></p>
  <p>text <dfn><sub></sub></dfn></p>

  
  <p><sub><a>text</a></sub></p>
  <p><dfn><sub><a>text</a></sub></dfn></p>

  
</body>
</html>
