<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>&lt;object&gt;</title>
</head>
<body>
  <map name="idref"></map>
  
  <p><object
      data="uri"
      height="40"
      usemap="#idref"
      width="40"
      class="class"
      lang="en"></object></p>

  
  <p><dfn><object
      data="uri"
      height="40"
      usemap="#idref"
      width="40"
      class="class"
      lang="en"></object></dfn></p>


  
  <p><dfn>strictly inline
    <object data='f'>
        <em>text</em>
    </object>
  </dfn></p>
  <p><dfn>strictly inline
    <object data='f'>
        <param name="foo" value='bar'><param name="bar" value='foo'>
        <em>text</em>
    </object>
  </dfn></p>

  









  
  <p>paragraph
    <object data='f'>
      <a>link</a>
    </object>
  </p>
  <p>paragraph
    <object data='f'>
      <param name="foo" value='bar'><param name="bar" value='foo'>
      <a>link</a>
    </object>
  </p>
  <p><dfn>strictly inline
    <object data='f'>
      <a>link</a>
    </object>
  </dfn></p>
  <p><dfn>strictly inline
    <object data='f'>
     <param name="foo" value='bar'><param name="bar" value='foo'>
     <a>link</a>
    </object>
  </dfn></p>

  
  <div><object data=foo><p>foo</p></object></div>

</body>
</html>
