<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>&lt;ins&gt;</title>
</head>
<body>
  
  <p>paragraph
    <ins>
      <em>some</em> <ul><li>inline</li></ul> content
    </ins>
  </p>

  
  <p><dfn>strictly inline
    <ins>
      <em>text</em>
    </ins>
  </dfn></p>

  
  <ins>
    <p>text</p>
  </ins>

  
  <p>paragraph
    <ins>
      <a>link</a>
    </ins>
  </p>
  <p><dfn>strictly inline
    <ins>
      <a>link</a>
    </ins>
  </dfn></p>
  <ins>
    <p><a>link</a></p>
  </ins>
</body>
</html>
