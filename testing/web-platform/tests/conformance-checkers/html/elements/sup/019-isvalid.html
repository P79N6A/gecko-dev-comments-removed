<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>&lt;sup&gt;</title>
</head>
<body>
  
  <p><sup class="class" lang="en">text</sup></p>

  
  <p><dfn><sup class="class" lang="en">text</sup></dfn></p>

  
  <p>text <sup></sup></p>
  <p>text <dfn><sup></sup></dfn></p>

  
  <p><sup><a>text</a></sup></p>
  <p><dfn><sup><a>text</a></sup></dfn></p>

  
</body>
</html>
