<!doctype html>

<html>
  <head>
    <meta charset="utf-8"/>
    <title>Network Monitor test page</title>
  </head>

  <body>
    <p>Performing a custom number of GETs</p>

    <script type="text/javascript">
      function get(aAddress, aCallback) {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", aAddress, true);

        xhr.onreadystatechange = function() {
          if (this.readyState == this.DONE) {
            aCallback();
          }
        };
        xhr.send(null);
      }

      // Use a count parameter to defeat caching.
      var count = 0;

      function performRequests(aTotal, aTimeout = 0) {
        if (!aTotal) {
          return;
        }
        get("request_" + (count++), function() {
          setTimeout(performRequests.bind(this, --aTotal, aTimeout), aTimeout);
        });
      }
    </script>
  </body>

</html>
