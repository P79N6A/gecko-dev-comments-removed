

<!doctype html>

<html>
  <head>
    <meta charset="utf-8"/>
    <title>Web Audio Editor test page</title>
  </head>

  <body>

    <script type="text/javascript;version=1.8">
      "use strict";

      let ctx = new AudioContext();
      let osc = ctx.createOscillator();
      let gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      gain.disconnect();
    </script>
  </body>

</html>
