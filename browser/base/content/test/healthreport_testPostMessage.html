<html>
  <head>
    <meta charset="utf-8">

<script>

function init() {
  window.addEventListener("message", receiveMessage, false);
}

function receiveMessage(event) {
  acknowledgeMessage(event.data.type);
}

function acknowledgeMessage(type) {
  var data = {type: type};
  window.parent.postMessage(data, "*");
}

</script>
  </head>
  <body onload="init()">
  </body>
</html>
