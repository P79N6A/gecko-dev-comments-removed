<!doctype html>
<title>background-attachment: local</title>
<style>
#outer {
  width: 200px;
  height: 200px;
  padding: 40px;
  border: 10px double;
  overflow: hidden;
  border-radius: 50%;
  background: url(aqua-yellow-32x32.png) local;
  background-clip: border-box;
  background-origin: padding-box;
}
#outer div {
  height: 500px;
}
p {
  margin-top: 20px;
}
</style>
<div id=outer>
  <div>
    <p>Test</p>
  </div>
</div>
<script>
document.getElementById('outer').scrollTop = 15;
</script>
