<!DOCTYPE html>





<html>
  <head>
    <style>
    .multicol {
      height: 10px;
      width: 100px;
      -moz-column-width: 20px;
      -moz-column-fill: auto;
      border: 2px solid orange;
      margin-bottom: 15px; /* (just for spacing between testcases) */
    }
    .flexContainer {
      display: flex;
      flex-direction: row-reverse;
      background: teal;
      border: 1px dashed black;
    }
    .item {
      width: 100%;
      height: 20px;
    }
    </style>
  </head>
  <body>
    
    <div class="multicol">
      <div class="flexContainer">
        <img src="" class="item">
      </div>
    </div>

    
    <div class="multicol">
      <div class="flexContainer" style="height: 8px">
        <img src="" class="item">
      </div>
    </div>

    
    <div class="multicol">
      <div class="flexContainer" style="height: 15px">
        <img src="" class="item">
      </div>
    </div>

    
    <div class="multicol">
      <div class="flexContainer" style="height: 20px">
        <img src="" class="item">
      </div>
    </div>

    
    <div class="multicol">
      <div class="flexContainer" style="height: 24px">
        <img src="" class="item">
      </div>
    </div>
  </body>
</html>
