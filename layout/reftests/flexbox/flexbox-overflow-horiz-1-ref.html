<!DOCTYPE html>




<html>
<head>
  <style>
    .flexContainer {
      background: purple;
      width: 70px;
      height: 70px;
      float: left;
      margin-right: 5px;
    }
    .bigItem {
      background: blue;
      display: inline-block;
      height: 200px;
      width: 75%;
      float: left;
    }
    .smallItem {
      background: teal;
      width: 25%;
      /* In the testcase, we'll stretch to container's height,
         minus our 10px margin-bottom. */
      height: calc(100% - 10px);
      float: left;
    }
    .scroll { overflow: scroll }
    .auto   { overflow: auto   }
    .hidden { overflow: hidden }
  </style>
</head>
<body>
  <div class="flexContainer">
    <div class="bigItem"></div>
    <div class="smallItem"></div>
  </div>
  <div class="flexContainer hidden">
    <div class="bigItem"></div>
    <div class="smallItem"></div>
  </div>
  <div class="flexContainer scroll">
    <div class="bigItem"></div>
    <div class="smallItem"></div>
  </div>
  <div class="flexContainer auto">
    <div class="bigItem"></div>
    <div class="smallItem"></div>
  </div>
</body>
</html>
