<!DOCTYPE html>








<html>
<head>
  <style>
    .flexContainer {
      background: purple;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: 70px;
      height: 70px;
      margin-bottom: 5px;
    }
    .bigItem {
      background: blue;
      width: 200px;
      height: 20px;
    }
    .smallItem {
      background: teal;
      width: 20px;
      height: 20px;
    }
    .hidden { overflow: hidden }
  </style>
</head>
<body>
  <div class="flexContainer">
    <div class="bigItem"></div>
    <div class="smallItem"></div>
  </div>
  <div class="flexContainer hidden">
    <div class="bigItem"></div>
    <div class="smallItem"></div>
  </div>
</body>
</html>
