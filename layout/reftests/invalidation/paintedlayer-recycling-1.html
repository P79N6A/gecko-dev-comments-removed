<!DOCTYPE html>
<html lang="en" class="reftest-wait">
<meta charset="utf-8">
<title>Switching the transform to animate shouldn't invalidate the fixed layer</title>

<style>

.content {
  box-sizing: border-box;
  width: 200px;
  height: 200px;
  border: 1px solid black;
}

.fixed {
  position: fixed;
  background-color: white;
  top: 20px;
  left: 240px;
}

.reftest-no-paint {
  border-color: lime;
}

.transform {
  transform: translateY(0.1px);
}

.aboveTransform {
  margin-top: 20px;
  border-color: blue;
  position: relative;
}

body {
  margin: 0;
  padding: 20px;
  height: 3000px;
}

</style>

<div class="transform content" id="aboutToAnimate">
  


</div>

<div class="aboveTransform content">
  





</div>

<div class="fixed reftest-no-paint content">
  




</div>

<script>

function doTest() {
  document.querySelector("#aboutToAnimate").style.willChange = "transform";
  document.documentElement.removeAttribute("class");
}
document.addEventListener("MozReftestInvalidate", doTest, false);

</script>
