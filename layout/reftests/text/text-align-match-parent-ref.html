<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Text-align: match-parent</title>
    <style>
div.start  { text-align: start; }
div.end    { text-align: end; }
div.left   { text-align: left; }
div.right  { text-align: right; }
    </style>
  </head>
  <body>
   <div class="left">Left</div>
   <div class="left">Left</div>
   <div class="right">Right</div>
   <div class="right">Right</div>
   <div class="right">Right</div>
   <div class="right">Right</div>
   <div class="left">Left</div>
   <div class="left">Left</div>
   <div class="left">Left</div>
   <div class="left">Left</div>
   <div class="left">Left</div>
   <div class="left">Left</div>
   <div class="right">Right</div>
   <div class="right">Right</div>
   <div class="right">Right</div>
   <div class="right">Right</div>
 </body>
</html>
