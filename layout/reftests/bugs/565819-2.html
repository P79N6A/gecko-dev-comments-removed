<!DOCTYPE html>
<html>
  <head>
    <style>
      div { color: red; }
      div:last-child { color: green; }
    </style>
    <script>
      window.onload = function() {
        var r = document.getElementById("r");
        r.parentNode.removeChild(r);
      }
    </script>
  </head>
  <body>
    
    <div><div>This should be green</div><div id="r"></div></div></body>
</html>
