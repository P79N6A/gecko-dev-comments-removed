<!DOCTYPE HTML>








<html><head>
<title>text-overflow: suppress or clip the marker when it hides all content</title>
<style type="text/css">
@font-face {
  font-family: DejaVuSansMono;
  src: url(../fonts/DejaVuSansMono.woff),url(DejaVuSansMono.woff);
}
html,body {
    color:black; background-color:white; font-size:16px; padding:0; margin:0; font-family:DejaVuSansMono;
}

.test {
  overflow:hidden;
  width:100px;
  white-space:nowrap;
  padding:0 100px;
}
span {
 width:97px;
 display:inline-block;
}
s {
 width:3px;
 height:10px;
 margin-left:-2px;
 display:inline-block;
 background:blue;
}
.rlo {
  unicode-bidi: bidi-override; direction:rtl;
}
.lro {
  unicode-bidi: bidi-override;
}
.rtl {
  direction:rtl;
}
.ltr {
  direction:ltr;
}

.t1 { text-overflow:ellipsis; }
.t2 { text-overflow:"." ellipsis; }
.t3 { text-overflow:"long" ellipsis; }

i {
  display:inline-block;
  width:2px; 
  height:10px;
  background:blue;
}

</style>

</head><body>

<div style="float:left;">
<div class="test t1"><span>!</span><i></i>||</div> 
<div class="test t1"><span>!</span>||<i></i></div> 
<div class="test t1"><span>!</span><i style="width:20px"></i></div> 
<div class="test t2"><span>!</span><i></i>||</div> 
<div class="test t2"><span>!</span>||<i></i></div> 
<div class="test t2"><span>!</span><i style="width:20px"></i></div> 

<div class="test rtl t1"><span>!</span><i></i>||</div> 
<div class="test rtl t1"><span>!</span>||<i></i></div> 
<div class="test rtl t1"><span>!</span><i style="width:20px"></i></div> 
<div class="test t2"><s></s><i></i>||</div> 
<div class="test t3"><s></s>|<i></i></div> 
<div class="test t2"><s></s><i style="width:20px"></i></div> 

</div>


</body>
</html>
