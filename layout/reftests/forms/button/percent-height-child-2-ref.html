<!DOCTYPE html>




<html>
<head>
<style>
div.button {
    display: inline-block;
    width: 78px;
    border: 0;

    /* Padding to match the -moz-focus-inner border/padding in testcase: */
    padding: 7px 1px 3px;

    font: 10px sans-serif;
    text-align: center;
    vertical-align: top;

    color: black;
    background: gray;
}

div.p80 {
    background: pink;
}

div.p100 {
    background: yellow;
}
</style>
</head>
<body>

<div class="button" style="height: 100px">
  <div class="p80" style="margin-top: 10px; height: 80px">abc</div>
</div>

<div class="button" style="height: 100px">
  <div class="p100" style="height: 100px">abc</div>
</div>


<div class="button">
  <div class="p80">abc</div>
</div>

<div class="button">
  <div class="p100">abc</div>
</div>

</body>
</html>
