<!DOCTYPE html>







<html>
<head>
<style>
button {
    border: 0;
    padding: 0;

    font: 10px sans-serif;
    vertical-align: top;

    color: black;
    background: gray;
    -moz-appearance: none;
}
button::-moz-focus-inner {
    padding: 0;
    border: 0;
}

div.p80 {
    width: 80%;
    background: pink;
}

div.p100 {
    width: 100%;
    background: yellow;
}
</style>
</head>
<body>

<button style="width: 100px">
  <div class="p80">abc</div>
</button>

<button style="width: 100px">
  <div class="p100">abc</div>
</button>


<button>
  <div class="p80">abc</div>
</button>

<button>
  <div class="p100">abc</div>
</button>

</body>
</html>
