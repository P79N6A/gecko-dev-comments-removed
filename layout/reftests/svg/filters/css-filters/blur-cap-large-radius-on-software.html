



<!DOCTYPE html>
<html>
<head>
  <title>CSS Filters: Cap Blur Radius When Rendering in Software</title>
  



  <style type="text/css">
    #target {
      filter: blur(1000000px);
      background-color: #0f0;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <p>You should see a blurred green square.</p>
  <div id="target"></div>
</body>
</html>
