<!DOCTYPE html>


<html>
  <head>
    <link rel="author" title="Corey Ford" href="mailto:cford@mozilla.com">
    <style>
      #scroll {
        width: 100px;
        height: 100px;
        overflow: hidden;
        border: 1px solid black;
        white-space: nowrap;
      }
      #scroll div {
        display: inline-block;
      }
      .fill {
        width: 99px;
        height: 1px;
      }
      #contain {
        width: 200px;
        height: 10px;
        background-color: gray;
      }
      #sticky {
        width: 81px;
        height: 10px;
        background-color: black;
      }
    </style>
  <body>
    <div id="scroll">
      <div class="fill"></div
      ><div id="sticky"></div
      ><div class="fill"></div>
    </div>
  </body>
</html>
