<!DOCTYPE html>


<html>
  <head>
    <link rel="author" title="Corey Ford" href="mailto:cford@mozilla.com">
    <style>
      #scroll {
        overflow: hidden;
        height: 200px;
        position: relative;
        line-height: 1;
      }
      #sticky {
        position: absolute;
        top: 20px;
        left: 10px;
      }
      #hidden {
        visibility: hidden;
      }
      b {
        display: inline-block;
        width: 40px;
        height: 10px;
        background: black;
      }
    </style>
  </head>
  <body>
    <div id="scroll">
      <b></b><span id="sticky"><b id="hidden"></b><b></b><br><b></b></span>
    </div>
  </body>
</html>
