<!DOCTYPE html>


<html>
  <head>
    <link rel="author" title="Corey Ford" href="mailto:corey@coreyford.name">
    <link rel="stylesheet" type="text/css" href="ahem.css">
    <style>
      #scroll {
        overflow: hidden;
        height: 200px;
        position: relative;
        font: 10px/1 Ahem;
      }
      #sticky {
        position: absolute;
        top: 0;
        left: 10px;
      }
      #hidden {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div id="scroll">
      test <span id="sticky"><span id="hidden">test </span>test<br>test</span>
    </div>
  </body>
</html>
