    <style>
      body {
        overflow: scroll;
      }
      #scroll {
        height: auto;
        overflow: hidden;
        border: 1px solid black;
      }
      #sticky {
        position: relative;
        height: 10px;
        top: 105px;
        background-color: black;
      }
      .fill {
        height: 200px;
      }
    </style>

    <div id="scroll">
      <div id="sticky"></div>
      <div class="fill"></div>
    </div>
  </body>
