<!DOCTYPE HTML>
<html>
<head>
<title>Balancing of tables (shrinking)</title>
<style type="text/css">

table, td {
  border: none;
  margin: 0;
  padding: 0;
  border-spacing: 3px;
}

tr { height: 4em; }

td { background: black; background: currentColor; }

body { width: 900px; }

</style>
</head>
