<!doctype html>
<html>
  <head>
    <title>scriptlevel</title>
    <meta charset="utf-8"/>
  </head>
  <body>

    
    <math>
      <mstyle scriptsizemultiplier="2">
        <mtext>O</mtext>
        <mstyle scriptlevel="1"><mtext>O</mtext></mstyle>
      </mstyle>
    </math>

    


    <math>
      <mstyle scriptsizemultiplier="2">
        <mstyle displaystyle="false">
          <mfrac>
            <mtext>O</mtext>
            <mtext>O</mtext>
          </mfrac>
        </mstyle>
        <mstyle displaystyle="true">
          <mfrac>
            <mtext>O</mtext>
            <mtext>O</mtext>
          </mfrac>
        </mstyle>
      </mstyle>
    </math>

    




    <math>
      <mstyle scriptsizemultiplier="2">
        <mroot>
          <mtext>O</mtext>
          <mtext>O</mtext>
        </mroot>
        <msqrt>
          <mtext>O</mtext>
        </msqrt>
      </mstyle>
    </math>

















    <math>
      <mstyle scriptsizemultiplier="2">
        <msub>
          <mtext>O</mtext>
          <mtext>O</mtext>
        </msub>
        <msup>
          <mtext>O</mtext>
          <mtext>O</mtext>
        </msup>
        <msubsup>
          <mtext>O</mtext>
          <mtext>O</mtext>
          <mtext>O</mtext>
        </msubsup>
        <mmultiscripts>
          <mtext>O</mtext>
          <mtext>O</mtext>
          <mtext>O</mtext>
          <mprescripts/>
          <mtext>O</mtext>
          <mtext>O</mtext>
        </mmultiscripts>
      </mstyle>
    </math>














   
    <math>
      <mstyle scriptsizemultiplier="2">
        <munder>
          <mtext>O</mtext>
          <mtext>O</mtext>
        </munder>
        <mover>
          <mtext>O</mtext>
          <mtext>O</mtext>
        </mover>
        <munderover>
          <mtext>O</mtext>
          <mtext>O</mtext>
          <mtext>O</mtext>
        </munderover>
      </mstyle>
    </math>

  </body>
</html>
