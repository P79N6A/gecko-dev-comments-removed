<!doctype html>
<html>
  <head>
    <title>Dynamic OpenType 'math' script tests</title>
    
    <style type="text/css" media="screen, print">
    @font-face {
      font-family: "mathssty";
      src: url("mathssty.woff");
    }
  </style>
  </head>
  <body>

  
  <div style="font-family: 'mathssty';" >DD</div>

  
  <math>
    <mstyle style="font-family: 'mathssty';">
      <mo>CC</mo>
    </mstyle>
  </math>
  </body>
</html>
