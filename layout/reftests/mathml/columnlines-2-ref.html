

<!DOCTYPE html>

  <body>

    <math>

        <mtr>
          <mtd>
            <mn>1</mn>
          </mtd>
          <mtd>
            <mn>2</mn>
          </mtd>
          <mtd>
            <mn>3</mn>
          </mtd>
          <mtd>
            <mn>4</mn>
          </mtd>
          <mtd>
            <mn>5</mn>
          </mtd>
          <mtd>
            <mn>*</mn>
          </mtd>
        </mtr>
      </mtable>
    </math>


  </body>
</html>
