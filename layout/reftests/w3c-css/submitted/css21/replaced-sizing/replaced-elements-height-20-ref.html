<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>CSS Reference: CSS 2.1 replaced element sizing</title>
  <link rel="author" title="L. David Baron" href="http://dbaron.org/">
  <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#inline-replaced-width">
  <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#inline-replaced-height">
  <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#min-max-widths">
  <meta name="flags" content="should"> 
  <style type="text/css">

  div { width: 200px }

  span {
    display: inline-block;
    width: 40px;
    height: 20px;
  }

  </style>
</head>
<body>

<div>
  <span style="background: black;"></span>, 
  <span style="background: fuchsia;"></span>, 
  <span style="background: silver;"></span>, 
  <span style="background: blue; width: 300px"></span>, 
  <span style="background: orange; width: 50px"></span>, 
  <span style="background: gray"></span>, 
  <span style="background: aqua; width: 300px"></span>. 

</div>

</body>
</html>
