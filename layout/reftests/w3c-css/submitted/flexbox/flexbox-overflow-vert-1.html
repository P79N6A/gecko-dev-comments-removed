<!DOCTYPE html>






<html>
<head>
  <title>CSS Test: {TODO: INSERT TITLE}</title>
  <link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com">
  <link rel="help" href="http://dev.w3.org/csswg/css-flexbox/">
  <link rel="match" href="flexbox-overflow-vert-1-ref.html">
  <style>
    .flexContainer {
      background: purple;
      display: flex;
      flex-direction: column;
      width: 70px;
      height: 70px;
      margin-bottom: 5px;
    }
    .bigItem {
      background: blue;
      width: 200px;
      flex: 3;
    }
    .smallItem {
      background: teal;
      margin-right: 10px;
      flex: 1;
    }
    .scroll { overflow: scroll }
    .auto   { overflow: auto   }
    .hidden { overflow: hidden }
  </style>
</head>
<body>
  <div class="flexContainer">
    <div class="bigItem"></div>
    <div class="smallItem"></div>
  </div>
  <div class="flexContainer hidden">
    <div class="bigItem"></div>
    <div class="smallItem"></div>
  </div>
  <div class="flexContainer scroll">
    <div class="bigItem"></div>
    <div class="smallItem"></div>
  </div>
  <div class="flexContainer auto">
    <div class="bigItem"></div>
    <div class="smallItem"></div>
  </div>
</body>
</html>
