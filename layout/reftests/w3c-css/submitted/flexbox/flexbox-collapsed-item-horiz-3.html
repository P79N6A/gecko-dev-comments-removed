<!DOCTYPE html>




<html>
<head>
  <title>CSS Test: Testing that strut formation (from visibility:collapse) happens *after* lines have been stretched</title>
  <link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com">
  <link rel="help" href="http://www.w3.org/TR/css-flexbox-1/#algo-visibility">
  <link rel="match" href="flexbox-collapsed-item-horiz-3-ref.html">
  <meta charset="utf-8">
  <style>
    .flexContainer {
      display: flex;
      flex-wrap: wrap;
      align-content: stretch; /* Initial value; just here for emphasis */
      width: 25px;
      height: 60px;
      background: yellow;
      border: 1px dotted black;
      float: left;
      margin: 5px;
    }
    .collapsedItem {
      visibility: collapse;
      width: 10px;
    }
    .shortItem {
      width: 25px;
      height: 10px;
      background: purple;
    }
    .tallItem {
      width: 10px;
      height: 30px;
      background: olive;
    }
  </style>
</head>
<body>
  







  <div class="flexContainer">
    <div class="shortItem"></div>
    <div class="collapsedItem"></div>
    <div class="tallItem"></div>
  </div>
</body>
</html>
