<!DOCTYPE html>




<html>
<head>
  <title>CSS Test: Testing page-break-before in vertical multi-line flex containers</title>
  <link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com">
  <link rel="help" href="http://www.w3.org/TR/css3-flexbox/#algo-line-break">
  <link rel="match" href="flexbox-break-request-vert-1-ref.html">
  <meta charset="utf-8">
  <style>
    div.flexbox {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      border: 1px dashed black;
      width: 20px;
      height: 60px;
      margin: 2px;
      float: left;
    }
    div.item {
      height: 28px;
      border: 1px solid blue;
      background: lightblue;
    }
  </style>
</head>
<body>
  

  
  <div class="flexbox">
    <div class="item" style="page-break-before: auto"></div>
  </div>
  <div class="flexbox">
    <div class="item" style="page-break-before: avoid"></div>
  </div>
  
  <div class="flexbox">
    <div class="item" style="page-break-before: always"></div>
  </div>
  <div class="flexbox">
    <div class="item" style="page-break-before: left"></div>
  </div>
  <div class="flexbox">
    <div class="item" style="page-break-before: right"></div>
  </div>
  <div style="clear: both"></div>

  

  
  <div class="flexbox">
    <div class="item"></div>
    <div class="item" style="page-break-before: auto"></div>
  </div>
  <div class="flexbox">
    <div class="item"></div>
    <div class="item" style="page-break-before: avoid"></div>
  </div>
  
  <div class="flexbox">
    <div class="item"></div>
    <div class="item" style="page-break-before: always"></div>
  </div>
  <div class="flexbox">
    <div class="item"></div>
    <div class="item" style="page-break-before: left"></div>
  </div>
  <div class="flexbox">
    <div class="item"></div>
    <div class="item" style="page-break-before: right"></div>
  </div>
  <div style="clear: both"></div>

  

  
  <div class="flexbox">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item" style="page-break-before: auto"></div>
  </div>
  <div class="flexbox">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item" style="page-break-before: avoid"></div>
  </div>
  
  <div class="flexbox">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item" style="page-break-before: always"></div>
  </div>
  <div class="flexbox">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item" style="page-break-before: left"></div>
  </div>
  <div class="flexbox">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item" style="page-break-before: right"></div>
  </div>
</body>
</html>
