<!DOCTYPE html>








<html>
<head>
  <title>CSS Test: {TODO: INSERT TITLE}</title>
  <link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com">
  <link rel="help" href="http://dev.w3.org/csswg/css-flexbox/">
  <link rel="match" href="flexbox-overflow-vert-2-ref.html">
  <style>
    .flexContainer {
      background: purple;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 70px;
      height: 70px;
      margin-bottom: 5px;
    }
    .bigItem {
      background: blue;
      width: 10px;
      /* Tall border (taller than our container): */
      border: solid coral;
      border-width: 2px 50px;
      flex: 3;
    }
    .smallItem {
      background: teal;
      width: 20px;
      flex: 1;
    }
    .hidden { overflow: hidden }
  </style>
</head>
<body>
  <div class="flexContainer">
    <div class="bigItem"></div>
    <div class="smallItem"></div>
  </div>
  <div class="flexContainer hidden">
    <div class="bigItem"></div>
    <div class="smallItem"></div>
  </div>
</body>
</html>
