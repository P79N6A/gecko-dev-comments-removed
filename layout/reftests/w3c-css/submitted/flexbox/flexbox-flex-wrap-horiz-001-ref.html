<!DOCTYPE html>




<html>
<head>
  <title>CSS Reftest Reference</title>
  <link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com">
  <meta charset="utf-8">
  <style>
    div.flexbox {
      border: 1px dashed black;
      width: 100px;
      height: 12px;
      margin-bottom: 2px;
    }
    div.halfMainSize {
      width: 48px;
      border: 1px solid blue;
      background: lightblue;
    }
    div.hugeMainSize {
      width: 148px;
      border: 1px solid purple;
      background: fuchsia;
    }
    div.fullCrossSize {
      height: 10px;
    }
    div.halfCrossSize {
      height: 4px;
    }
  </style>
</head>
<body>

  
  <div class="flexbox">
    <div class="halfMainSize fullCrossSize"></div>
  </div>

  

  <div class="flexbox">
    <div class="halfMainSize fullCrossSize"
         style="margin-left: 80px; width: 18px"></div>
  </div>

  

  <div class="flexbox">
    <div class="halfMainSize fullCrossSize"
         style="margin-left: 80px"></div>
  </div>

  
  <div class="flexbox">
    <div class="halfMainSize fullCrossSize" style="float: left"></div>
    <div class="halfMainSize fullCrossSize" style="float: left"></div>
  </div>

  
  <div class="flexbox">
    <div class="halfMainSize halfCrossSize"></div>
    <div class="halfMainSize halfCrossSize"></div>
  </div>

  
  <div class="flexbox">
    <div class="halfMainSize halfCrossSize"></div>
    <div class="halfMainSize halfCrossSize"></div>
  </div>

  

  <div class="flexbox">
    <div class="hugeMainSize fullCrossSize" style="width: 98px"></div>
  </div>

  
  <div class="flexbox">
    <div class="hugeMainSize fullCrossSize"></div>
  </div>

  

  <div class="flexbox">
    <div class="halfMainSize halfCrossSize"></div>
    <div class="hugeMainSize halfCrossSize" style="width: 98px"></div>
  </div>

  

  <div class="flexbox">
    <div class="halfMainSize halfCrossSize"></div>
    <div class="hugeMainSize halfCrossSize"></div>
  </div>

</body>
</html>
