<!DOCTYPE HTML>
<title>Test for calc() on transform-origin</title>
<style>

body { margin: 100px }

p {
    height: 50px; width: 200px;
    background: yellow;
    transform: rotate(15deg);
}

#one { transform-origin: calc(50px + 50%) calc(100% - 30px); }
#two { transform-origin: calc(-12.5% + 3px) calc(-10px - 50%); }

</style>
<p id="one">hello</p>
<p id="two">hello</p>
