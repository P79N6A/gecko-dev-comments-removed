<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<title>testscase for table overflow handling  dirty reflow due to row group removal</title>
<style type="text/css">
td {padding:20px;
background-color:yellow}
table { 
  width:200px;
  border-spacing:0px;
  background-color:blue
}
#spacer {
height:100px;
}
#outer { 
   width:50px;
   height:50px;
   background-color:green;
}
#inner { 
   width:400px;
   height:300px;
   background:red;
}
#target {
  vertical-align:bottom;
}
caption {caption-side:right;
background-color:orange;
height:200px}
</style>
<script type="text/javascript">
function domfunc(){
var table= document.getElementById("t1");
var rowgroup= document.getElementById("remove");
 table.removeChild(rowgroup);
}
</script>

</head>

<body  onload="domfunc()">
<table id="t1">
<caption id="c1">
cap
</caption>
<tbody id="remove">
<tr>
<td style="height:100px">foo</td><td> bar<br>baz</td></tr>
</tbody>
<tbody>
 <tr>
  <td id="spacer">foo</td>
  <td id="target"><div id="outer"><div id="inner">d</div></div></td>
 </tr>
</tbody>
</table>

</body>

</html>
