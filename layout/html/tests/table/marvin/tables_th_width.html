<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN" >
<html>
<head>

 







































<title>Web Browser Web View (HTML): Document TABLE/TH/WIDTH</title>
</head>
<body>
The TH tag uses the WIDTH attribute. The first table's TH width is set to 500 pixels.<br>
<table BORDER=1>
<tr>
<th width=600>Netscape Communicator Version 4.0.6</th>
</tr>
<tr>
<td>Platforms</td>
</tr>
</table>
<br>
This second table's TH width is set to 200 pixels.<br>
<table BORDER=1>
<tr>
<th width=200>Netscape Communicator Version 4.0.6</th>
</tr>
<tr>
<td>Platforms</td>
</tr>
</table>
</body>
</html>
