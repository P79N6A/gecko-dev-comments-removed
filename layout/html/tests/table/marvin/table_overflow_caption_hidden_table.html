<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<title>testscase for table overflow handling inside a caption (overflow hidden on the table)</title>
<style type="text/css">
table { 
  width:200px;
}
#spacer {
height:100px;
}
#outer { 
   width:10px;
   height:10px;
   border: solid green 1px;
}
#inner { 
   width:300px;
   height:400px;
   border: solid red 1px;
}
caption {caption-side:left;}
table {overflow:hidden;}
</style>
</head>

<body>
<table border="1">
<caption><div id="outer"><div id="inner">d</div></div></caption>
 <tr>
  <td id="spacer">foo</td>
  <td>bar</td>
 </tr>
</table>

</body>

</html>
