<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">



































<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<title>testscase for table overflow handling of the removal of the overflow condition inside a table cell</title>
<style type="text/css">
table { 
  width:200px;
}
#spacer {
height:100px;
}
#outer { 
   width:50px;
   height:50px;
   border: solid green 1px;
}
#inner { 
   width:400px;
   height:300px;
   border: solid red 1px;
}
#target {
  vertical-align:bottom;
}
</style>
<script type="text/javascript">
function domfunc(){
var innerdiv= document.getElementById("inner");
innerdiv.style.width="40px";
innerdiv.style.height="20px";
}
</script>

</head>

<body  onload="domfunc()">
<table border="1">
 <tr>
  <td id="spacer">foo</td>
  <td id="target"><div id="outer"><div id="inner">d</div></div></td>
 </tr>
</table>

</body>

</html>
