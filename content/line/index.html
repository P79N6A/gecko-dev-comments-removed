<html>
  <head>
    <title>Stacks!</title>
    <script src="../js/jquery.js"></script>
    <script src="js/jquery.line.js"></script>
    <script src="js/jquery.select.js"></script>    
    <style>
      body{ margin: 0px, padding: 0px; }
      .tab{ width: 160px; height: 120px; background-color: #222; -moz-box-shadow: 1px 1px 8px rgba(0,0,0,.8); border:1px solid white;}
      .tab{ color: rgba(255,255,255,0.3); font-size:250px; overflow:hidden; line-height:.5em; font-family: "Helvetica"}
      .lasso-menu{
        background-color: white;
        width: 100px;
        height: 100px;
        border: 1px solid #DDD;
        -moz-box-shadow: 2px 2px 4px rgba(0,0,0,.5);
        line-height: 100px;
        text-align: center;
        cursor: pointer;
      }
    </style>
  </head>
  
  <body>
    <div id="content">
      <div class="tab">A<div id="aza">hello</div></div>
      <div class="tab">B</div>
      <div class="tab">C</div>
      <div class="tab">D</div>
      <div class="tab">E</div>      
      <div class="tab">z</div>      
    </div>
  <script>
    function randInt(num){
      return parseInt(Math.random()*num);
    }
  
    $(".tab").each(function(){
      $(this).css({
        top: randInt(window.innerHeight-150),
        left:randInt(window.innerWidth-150),
        position: "absolute"
      })
    })
  </script>
  </body>
  

</html>
