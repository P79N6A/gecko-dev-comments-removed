<html>
  <head>
    <title>Stacks!</title>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.lasso.js"></script>
    <script src="js/jquery.select.js"></script>    
    <script src="js/stacks.js"></script>
    <style>
      body{ margin: 0px, padding: 0px; }
      #content{ width: 100%; height:100%;}
      .element{ width: 160px; height: 120px; background-color: #222; -moz-box-shadow: 1px 1px 8px rgba(0,0,0,.8); border:1px solid white;}
      .element{ color: rgba(255,255,255,0.3); font-size:250px; overflow:hidden; line-height:.5em; font-family: "Helvetica"}
      .lasso-menu{
        background-color: white;
        width: 100px;
        height: 100px;
        border: 1px solid #DDD;
        -moz-box-shadow: 2px 2px 4px rgba(0,0,0,.5);
        line-height: 100px;
        text-align: center;
        cursor: pointer;
      }
    </style>
  </head>
  
  <body>
    <div id="content">
      <div class="element">A</div>
      <div class="element">B</div>
      <div class="element">C</div>
      <div class="element">D</div>
      <div class="element">E</div>      
      <div class="element">z</div>      
    </div>
  <script>
    function randInt(num){
      return parseInt(Math.random()*num);
    }
  
    $(".element").each(function(){
      $(this).css({
        top: randInt(window.innerHeight-150),
        left:randInt(window.innerWidth-150),
        position: "absolute"
      })
    })
  </script>
  </body>
  

</html>
