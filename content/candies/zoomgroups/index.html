<html>
  <head>
    <title>Stacks!</title>
    <script src="../../js/core/jquery.js"></script>
    <script src="../../js/core/utils.js"></script>  
    <style>
      body{ margin: 0px, padding: 0px; }
      .tab{ width: 160px; height: 120px; background-color: #222; -moz-box-shadow: 1px 1px 8px rgba(0,0,0,.8); border:1px solid white; z-index: 0;}
      .tab{
        color: rgba(255,255,255,0.3);
        font-size:250px;
        overflow:hidden; line-height:.5em;
        font-family: "Helvetica";
        cursor: move;        
      }
      
      .scale-animate{
        -moz-transition-property: height, width, left, top, font-size;
        -moz-transition-duration: .17s;
        -moz-transition-timing-function: cubic-bezier(1.0, 0.0, 1.0, 1.0);        
      }
      
      .active{
        -moz-box-shadow: 5px 5px 4px rgba(0,0,0,.5);
      }
      
      .willGroup{
        -moz-box-shadow: 0px 0px 10px rgba(255,0,0,1);
      }
      
      .group{
        border: 1px inset rgba(0,0,0,.3);
        background-color: white;
        cursor: move;
        -moz-box-shadow: inset 2px 2px 12px rgba(0,0,0,.15);        
      }
      
      .titlebar{
        border: 1px solid #ccc;
        font-size: 12px;
        line-height: 18px;
        height: 18px;
        background: -moz-linear-gradient(90deg, #ccc,#eee);
      }

      .close{
        float:right;
        top:12px; right:0;
        margin: 1px;
        width:12px; height:12px;
        background-color: rgba(0,0,0,.6);
        font-size: 10px;
        text-align: center;
        line-height:13px;
        color: #DDD;
        cursor: pointer;
        -moz-border-radius: 10px;
        -moz-box-shadow: inset 1px 1px 0px rgba(0,0,0,.5), inset -1px -1px 0px rgba(255,255,255,.5);
        text-shadow: 1px 1px 1px rgba(0,0,0,.5);
        font-family: Helvetica;
      }
      
      input.name{
        background: transparent;
        border: none;
      }

      /* Resizable
      ----------------------------------*/
      .resizer{
        background-image: url(gfx/resizer.png);
      }
      .ui-resizable { position: relative;}
      .ui-resizable-handle { position: absolute;font-size: 0.1px;z-index: 99999; display: block;}
      .ui-resizable-disabled .ui-resizable-handle, .ui-resizable-autohide .ui-resizable-handle { display: none; }
      .ui-resizable-se { cursor: se-resize; width: 12px; height: 12px; right: 1px; bottom: 1px; }
      
    </style>
  </head>
  
  <body>
    <div id="content">
      <div class="tab">A<div id="aza">hello</div></div>
      <div class="tab">B</div>
      <div class="tab">C</div>
      <div class="tab">D</div>
      <div class="tab">E</div>
      <div class="tab">F</div>
      <div class="tab">G</div>
      <div class="tab">H</div>
      <div class="tab">I</div>
      




    </div>
  <script>
    function randInt(num){
      return parseInt(Math.random()*num);
    }
  
    $(".tab").each(function(){
      $(this).css({
        top: randInt(window.innerHeight-150),
        left:randInt(window.innerWidth-150),
        position: "absolute"
      })
    })
  </script>

    <script type="text/javascript;version=1.8" src="../../js/optional/jquery-ui.js"></script>  

    <script src="js/groups.js"></script>
  
    
    <script type="text/javascript;version=1.8" src="../../js/optional/switch.js"></script>  
    <script type="text/javascript;version=1.8">
      Switch.insert('body', '');
    </script>
    

  </body>
</html>
