<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Test the availability of TV Manager API for non-permitted Apps</title>
</head>
<body>
<div id="content"></div>
  <script type="application/javascript;version=1.7">

  function ok(a, msg) {
    alert((a ? 'OK' : 'KO')+ ' ' + msg)
  }

  function finish() {
    alert('DONE');
  }

  ok(!('tv' in navigator),
     "navigator.tv should not exist for non-permitted app.");
  finish();
  </script>
</body>
</html>
