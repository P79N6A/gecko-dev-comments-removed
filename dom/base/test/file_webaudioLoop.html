<!DOCTYPE html>
<script>
var ac = new AudioContext();
fetch("audio.ogg").then(response => {
  return response.arrayBuffer();
}).then(ab => {
  return ac.decodeAudioData(ab);
}).then(ab => {
  var src = ac.createBufferSource();
  src.buffer = ab;
  src.loop = true;
  src.start();
  src.connect(ac.destination);
  parent.runTest();
});

var suspendPromise;
function suspendAC() {
  suspendPromise = ac.suspend();
}

var resumePromise;
function resumeAC() {
  suspendPromise.then(() => {
    resumePromise = ac.resume();
  });
}

function closeAC() {
  resumePromise.then(() => {
    ac.close();
  });
}
</script>
