<!DOCTYPE html>
<script>
  function ok(a, msg) {
    dump("OK: " + !!a + "  =>  " + a + ": " + msg + "\n");
    parent.postMessage({type: 'status', status: !!a, msg: a + ": " + msg }, "*");
  }

  function is(a, b, msg) {
    dump("IS: " + (a===b) + "  =>  " + a + " | " + b + ": " + msg + "\n");
    parent.postMessage({type: 'status', status: a === b, msg: a + " === " + b + ": " + msg }, "*");
  }

  function testDone() {
    parent.postMessage({type: 'finish'}, "*");
  }
</script>
