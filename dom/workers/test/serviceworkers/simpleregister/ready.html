<html>
  <head></head>
  <body>
    <script type="text/javascript">

       window.addEventListener('message', function(evt) {
         navigator.serviceWorker.ready.then(function() {
           navigator.serviceWorker.oncontrollerchange = function(e) {
             evt.ports[0].postMessage("WOW!");
           }
         });
       }, false);

    </script>
  </body>
</html>
